<body class="intro page_login">

<div id="intro_login" class="wrap">
	<form class="form-signin" action="?" method="post">
	<p class="form-signin-heading">Please enter your username and password</p>
	<label for="user_did" class="sr-only">Email address</label>
	<input type="txt" id="user_sid" class="form-control" placeholder="웹소켓 ID를 입력하세요." autofocus onkeydown="enterLogin()">
	<label for="user_id" class="sr-only">Email address</label>
	<input type="txt" id="user_id" class="form-control" placeholder="유저 ID를 입력하세요." onkeydown="enterLogin()">
	<label for="user_pass" class="sr-only">Password</label>
	<input type="password" id="user_pass" class="form-control" placeholder="패스워드를 입력하세요." onkeydown="enterLogin()">
	<p class="line"></p>
	<button class="btn btn-lg btn-primary btn-block" id="login_submit" type="button" onclick="login()">LOGIN</button>
	</form>

	<h2><img src="images/intro_title.png" alt="Smart IoT" /></h2>

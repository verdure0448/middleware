			<div class="modal-content">
				<div class="modal-header">

				</div>
				<div class="modal-body">
					<div ng-controller="serverMessageCtrl">
						<div ag-grid="gridOptions" class="ag-fresh" style="wdth: 350px; height: 150px;"></div>
					</div>
					<div class="frame_inner_search"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary modalDefaultBtn" data-dismiss="modal" onclick="clearSessionDisConnectFunc()">닫기</button>

			</div>

					<div class="control1">
						<select id="domain_type" onchange="javascript:onChangeDomainType(this.value)">
							<option value="instance.id" selected>인스턴스 ID</option>
							<option value="device.pool.id">장치풀 ID</option>
							<option value="device.id">장치 ID</option>
							<option value="user.pool.id">유저풀 ID</option>
							<option value="user.id">유저 ID</option>

					<div class="frame_inner">

					</div>

/**

function storageEventHandler(evt){
	commonAlert("알림", evt.key, "이벤트 키 : " + evt.key);
	switch(evt.key){
		case 'opt.websocket.send':
			document.getElementById('textareaCode').value += evt.newValue;
			break;
		case 'opt.websocket.receive':
			document.getElementById('textareaCode1').value += evt.newValue;
			break;
	}
}
